<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | EduPredictor</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#e0f7fa,#ffffff);
  }

  .flip-card {
    background-color: transparent;
    width: 380px;
    height: 480px;
    perspective: 1000px;
  }

  .flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .flip-card:hover .flip-inner {
    transform: rotateY(180deg);
  }

  .flip-front, .flip-back {
    position: absolute;
    width:100%;
    height:100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding: 30px;
    box-sizing: border-box;
  }

  .flip-front {
    background: linear-gradient(135deg,#007acc,#00c6ff);
    color:white;
    text-align:center;
  }

  .flip-front h1 {
    font-size:2rem;
    margin-bottom:20px;
  }

  .flip-front p {
    font-size:1rem;
  }

  .flip-back {
    background: white;
    transform: rotateY(180deg);
  }

  .flip-back h2 {
    text-align:center;
    color:#007acc;
    margin-bottom: 25px;
  }

  .flip-back form {
    width: 100%;
    display:flex;
    flex-direction: column;
    gap:15px;
  }

  .flip-back form .input-group {
    display:flex;
    flex-direction: column;
  }

  .flip-back form .input-group label {
    margin-bottom:5px;
    font-weight:500;
    color:#007acc;
  }

  .flip-back form .input-group input,
  .flip-back form .input-group select {
    padding:12px 15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
    transition: all 0.3s;
  }

  .flip-back form .input-group input:focus,
  .flip-back form .input-group select:focus {
    border-color:#007acc;
    box-shadow:0 0 5px #007acc;
    outline:none;
  }

  .btn {
    width:100%;
    padding:12px;
    background-color:#007acc;
    color:white;
    font-size:16px;
    font-weight:500;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background-color:#005fa3;
  }

  .note {
    font-size:0.85rem;
    margin-top:10px;
    text-align:center;
    color:#555;
  }

  @media(max-width:400px){
    .flip-card { width: 90%; height: 450px; }
  }
</style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-inner">

      <!-- Front Side -->
      <div class="flip-front">
        <h1>üéì Welcome!</h1>
        <p>EduPredictor ‚Äî Predict Student Performance</p>
        <p>Hover to Login ‚Üí</p>
      </div>

      <!-- Back Side -->
      <div class="flip-back">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="input-group">
            <label for="roleSelect">Select Role</label>
            <select id="roleSelect" required>
              <option value="" disabled selected>Choose role</option>
              <option value="teacher">Teacher</option>
              <option value="admin">Admin</option>
              <option value="student">Student</option>
            </select>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
        <p class="note">
          Demo accounts: <br>
          teacher/teach123 ‚Ä¢ admin/admin123 ‚Ä¢ student/stud123
        </p>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('roleSelect').value;

      if(
        (role==='teacher' && username==='teacher' && password==='teach123') ||
        (role==='admin' && username==='admin' && password==='admin123') ||
        (role==='student' && username==='student' && password==='stud123')
      ){
        alert('‚úÖ Login Successful! Redirecting...');
        window.location.href = "index.html";
      } else {
        alert('‚ùå Invalid credentials! Try again.');
      }
    });
  </script>
</body>
</html>
